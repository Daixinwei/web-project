<!DOCTYPE html>
    <html>
        <head>
            <meta http-equiv="Content-Type" charset="utf-8"/>
            <title>UWES</title>
            <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
            <!-- 引入 Bootstrap -->
            <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
       
            <!-- HTML5 Shiv 和 Respond.js 用于让 IE8 支持 HTML5元素和媒体查询 -->
            <!-- 注意： 如果通过 file://  引入 Respond.js 文件，则该文件无法起效果 -->
            <!--[if lt IE 9]>
               <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
               <script src="https://oss.maxcdn.com/libs/respond.js/1.3.0/respond.min.js"></script>
            <![endif]-->
            <!-- jQuery (Bootstrap 的 JavaScript 插件需要引入 jQuery) -->
            <script src="https://code.jquery.com/jquery.js"></script>
            <!-- 包括所有已编译的插件 -->
            <script src="js/bootstrap.min.js"></script>
            <script src="https://cdn.bootcss.com/popper.js/1.12.5/umd/popper.min.js"></script>
            <script>
                function answer(){
                    window.open("answer.html","_blank"); 
                }
            </script>
        </head>
         <body>
            <div class="container">
                <h2>Please report your progress</h2>
                <div style ="margin-bottom: 20px" class = "embed-responsive embed-responsive-16by9" >
                    <video  style = "background-color: black" id="gum"  playsinline autoplay muted></video>
                </div>
                <div class = "embed-responsive embed-responsive-16by9">
                    <video style = "background-color: black" id="recorded" playsinline loop></video>
                </div>

                <div>
                    <button id="start" class="btn btn-asuccess">Start camera</button>
                    <button id="record" class="btn btn-asuccess" disabled>Start Recording</button>
                    <button id="play" class="btn btn-asuccess" disabled>Play</button>
                    <button id="download" class="btn btn-asuccess" disabled>Download</button>
                    <button type="submit" class="btn btn-asuccess" onclick=answer()>Confirm</button>
                </div>    
                <p>Echo cancellation: <input type="checkbox" id="echoCancellation"></p>
            </div>
            <script src="js/main.js" async></script>
         </body>
    </html>
